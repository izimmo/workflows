name: Go Lint
on: [workflow_call]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17"
      - run: go mod tidy
      - run: git diff --exit-code
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
