jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17"
      - run: "go mod tidy"
      - run: "! git status --porcelain"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
